<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple$ - Controle Diário</title>
  <link rel="stylesheet" href="style.css" />

  <!-- iOS (tela inicial) -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Simple$">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f7941d">
</head>
<body>
  <main>
    <!-- DASHBOARD -->
    <section id="dashboard" class="card">
      <header class="header">
        <h1>Simple$</h1>
        <div class="header-actions">
          <button id="newBoxBtn" class="btn primary">Nova caixa</button>
          <button id="resetAll" class="btn danger">Resetar tudo</button>
        </div>
      </header>

      <div id="totalWrap" class="total hidden">
        <span>Total geral:</span>
        <strong id="totalBalance" class="total-balance">R$ 0,00</strong>
      </div>

      <ul id="boxList" class="box-list"></ul>

      <!-- Form nova caixa -->
      <div id="newBoxForm" class="form-panel hidden">
        <h2>Criar nova caixa</h2>
        <label>
          Nome da caixa
          <input id="boxName" type="text" placeholder="Ex.: Mercado, Combustível, Lazer" />
        </label>

        <label>
          Valor por período (R$)
          <input id="boxAmount" type="number" inputmode="decimal" placeholder="Ex.: 35" />
        </label>

        <fieldset class="radio-group">
          <legend>Período</legend>
          <label><input type="radio" name="period" value="diario" checked /> Diário</label>
          <label><input type="radio" name="period" value="semanal" /> Semanal</label>
          <label><input type="radio" name="period" value="mensal" /> Mensal</label>
        </fieldset>

        <div class="row gap">
          <button id="createBox" class="btn primary">Criar</button>
          <button id="cancelNewBox" class="btn">Cancelar</button>
        </div>
      </div>
    </section>

    <!-- BOX VIEW -->
    <section id="boxView" class="card hidden">
      <div class="toolbar">
        <button id="backToDashboard" class="btn">&larr; Voltar</button>
      </div>

      <div id="boxColor" class="color-bar"></div>

      <header class="box-header">
        <h2 id="boxNameTitle" class="box-title">—</h2>
        <div id="boxMeta" class="meta">—</div>
      </header>

      <div class="balance-line">
        <span>Saldo:</span>
        <strong id="boxBalance" class="balance-positive">R$ 0,00</strong>
      </div>

      <div class="actions-row">
        <input id="expenseValue" type="number" inputmode="decimal" placeholder="Adicionar gasto (R$)" />
        <button id="addExpense" class="btn primary">Adicionar</button>
        <button id="editBox" class="btn">Editar caixa</button>
        <button id="deleteBox" class="btn danger">Excluir caixa</button>
      </div>

      <h3>Gastos do período</h3>
      <ul id="expenseList" class="exp-list"></ul>

      <!-- Editar caixa -->
      <div id="editBoxForm" class="form-panel hidden">
        <h3>Editar caixa</h3>

        <label>
          Nome
          <input id="editName" type="text" />
        </label>

        <label>
          Valor por período (R$)
          <input id="editAmount" type="number" inputmode="decimal" />
        </label>

        <fieldset class="radio-group">
          <legend>Período</legend>
          <label><input type="radio" name="editPeriod" value="diario" /> Diário</label>
          <label><input type="radio" name="editPeriod" value="semanal" /> Semanal</label>
          <label><input type="radio" name="editPeriod" value="mensal" /> Mensal</label>
        </fieldset>

        <div class="row gap">
          <button id="saveEdit" class="btn primary">Salvar</button>
          <button id="cancelEdit" class="btn">Cancelar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
